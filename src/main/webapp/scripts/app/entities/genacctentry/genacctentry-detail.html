
<div>
    <h2><span translate="mudskipperApp.genacctentry.detail.title">General Account Entry</span> {{genacctentry.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="mudskipperApp.genacctentry.entrytext">Entrytext</span>
                </td>
                <td>
                    <span class="form-control-static">{{genacctentry.entrytext}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="mudskipperApp.genacctentry.entrydate">Entrydate</span>
                </td>
                <td>
                    <span class="form-control-static">{{genacctentry.entrydate | date:'mediumDate'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="mudskipperApp.genacctentry.debit">Debit</span>
                </td>
                <td>
                    <span class="form-control-static">{{genacctentry.debit}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="mudskipperApp.genacctentry.credit">Credit</span>
                </td>
                <td>
                    <span class="form-control-static">{{genacctentry.credit}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="mudskipperApp.genacctentry.genacct">genacct</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="genacct.detail({id:genacctentry.genacct.id})">{{genacctentry.genacct.acctno}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
