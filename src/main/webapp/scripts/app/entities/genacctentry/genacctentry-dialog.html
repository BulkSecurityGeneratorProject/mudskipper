
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myGenacctentryLabel" translate="mudskipperApp.genacctentry.home.createOrEditLabel">Create or edit a Genacctentry</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="genacctentry.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="mudskipperApp.genacctentry.entrytext" for="field_entrytext">Entrytext</label>
            <input type="text" class="form-control" name="entrytext" id="field_entrytext"
                    ng-model="genacctentry.entrytext"
                    required ng-maxlength="128" />
            <div ng-show="editForm.entrytext.$invalid">
                <p class="help-block"
                    ng-show="editForm.entrytext.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.entrytext.$error.maxlength" translate="entity.validation.maxlength" translate-value-max="128">
                    This field cannot be longer than 128 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="mudskipperApp.genacctentry.entrydate" for="field_entrydate">Entrydate</label>
            <input id="field_entrydate" type="text" class="form-control" uib-datepicker-popup="{{dateformat}}" ng-model="genacctentry.entrydate" is-open="datePickerForEntrydate.status.opened"
            required/>
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="datePickerForEntrydateOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
            <div ng-show="editForm.entrydate.$invalid">
                <p class="help-block"
                    ng-show="editForm.entrydate.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="mudskipperApp.genacctentry.debit" for="field_debit">Debit</label>
            <input type="number" class="form-control" name="debit" id="field_debit"
                    ng-model="genacctentry.debit"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="mudskipperApp.genacctentry.credit" for="field_credit">Credit</label>
            <input type="number" class="form-control" name="credit" id="field_credit"
                    ng-model="genacctentry.credit"
                     />
        </div>

        <div class="form-group">
            <label translate="mudskipperApp.genacctentry.genacct" for="field_genacct">genacct</label>
            <select class="form-control" id="field_genacct" name="genacct" ng-model="genacctentry.genacct" ng-options="genacct as genacct.acctno for genacct in genaccts track by genacct.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
