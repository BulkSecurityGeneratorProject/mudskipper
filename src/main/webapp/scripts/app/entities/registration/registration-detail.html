
<div>
    <h2><span translate="mudskipperApp.registration.detail.title">Registration</span> {{registration.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="mudskipperApp.registration.entity">Entity</span>
                </td>
                <td>
                    <span class="form-control-static">{{registration.entity}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="mudskipperApp.registration.username">Username</span>
                </td>
                <td>
                    <span class="form-control-static">{{registration.username}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="mudskipperApp.registration.password">Password</span>
                </td>
                <td>
                    <span class="form-control-static">{{registration.password}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="mudskipperApp.registration.email">Email</span>
                </td>
                <td>
                    <span class="form-control-static">{{registration.email}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="mudskipperApp.registration.created">Created</span>
                </td>
                <td>
                    <span class="form-control-static">{{registration.created | date:'mediumDate'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="mudskipperApp.registration.modified">Modified</span>
                </td>
                <td>
                    <span class="form-control-static">{{registration.modified | date:'mediumDate'}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
