<div>
    <h2 translate="mudskipperApp.registration.home.title">Registrations</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="registration.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="mudskipperApp.registration.home.createLabel">Create a new Registration</span>
                </button>
            </div>
            <div class="col-md-8">
                <form name="searchForm" class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="searchQuery" id="searchQuery" placeholder="query">
                    </div>
                    <button class="btn btn-info" ng-click="search()"><span class="glyphicon glyphicon-search"></span> <span>Search a Registration</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr jh-sort="predicate" ascending="reverse" callback="loadAll()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="entity"><span translate="mudskipperApp.registration.entity">Entity</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="username"><span translate="mudskipperApp.registration.username">Username</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="password"><span translate="mudskipperApp.registration.password">Password</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="email"><span translate="mudskipperApp.registration.email">Email</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="created"><span translate="mudskipperApp.registration.created">Created</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="modified"><span translate="mudskipperApp.registration.modified">Modified</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="registration in registrations track by registration.id">
                    <td><a ui-sref="registration.detail({id:registration.id})">{{registration.id}}</a></td>
                    <td>{{registration.entity}}</td>
                    <td>{{registration.username}}</td>
                    <td>{{registration.password}}</td>
                    <td>{{registration.email}}</td>
                        <td>{{registration.created | date:'mediumDate'}}</td>
                        <td>{{registration.modified | date:'mediumDate'}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="registration.detail({id:registration.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="registration.edit({id:registration.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="registration.delete({id:registration.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <uib-pagination class="pagination-sm" total-items="totalItems" ng-model="page" ng-change="loadAll()"></uib-pagination>
    </div>
</div>
